<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON整形 | H6AK ROOM</title>
    <style>
      .home-link {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #333;
        text-decoration: none;
        font-size: 16px;
      }
      .home-link:hover {
        text-decoration: underline;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
        color: #333;
      }
      .container {
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 400px;
        font-family: monospace;
        padding: 10px;
      }
      #output {
        background-color: #f5f5f5;
        cursor: pointer;
      }
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="home-link">← ホーム</a>
    <h1>JSON整形</h1>
    <div class="container">
      <textarea id="input" placeholder="JSONを入力してください"></textarea>
      <textarea id="output" readonly></textarea>
    </div>
    <div id="toast" class="toast">クリップボードにコピーしました</div>
    <script>
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const toast = document.getElementById('toast');
      let hasError = false;

      input.addEventListener('input', () => {
        try {
          const json = JSON.parse(input.value);
          output.value = JSON.stringify(json, null, 2);
          hasError = false;
        } catch (e) {
          output.value = `無効なJSONです\n\nエラー詳細:\n${e.message}`;
          hasError = true;
        }
      });

      output.addEventListener('click', async () => {
        if (output.value && !hasError) {
          try {
            await navigator.clipboard.writeText(output.value);
            toast.style.display = 'block';
            setTimeout(() => {
              toast.style.display = 'none';
            }, 2000);
          } catch (err) {
            console.error('クリップボードへのコピーに失敗しました:', err);
          }
        }
      });
    </script>
  </body>
</html>
